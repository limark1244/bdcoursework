<!DOCTYPE html>
<html lang="en">
<head>
    <title>Школа вокала "Голосовое"</title>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form action="/service" method="get">
    <input type="submit" value="Назад">
</form>
<body bgcolor="#B0E0E6">
<div style="text-align: center">
    {% for module in modules %}
    <p><b>
        {{module.name}}
    </b>
    <p><em>
        Количество занятий: {{module.quantity}}
    </em>
    </p>
    <p><em>
        Стоимость: {{module.price}} Р
    </em>
    </p>
    <p>
        {{module.pg_description}}
    </p>
    <p>
    <form action="/buy-module" method="post">
        <input type="hidden" value={{module.id}} name="id">
        <input type="hidden" value={{module.quantity}} name="quantity">
        <input type="submit" value="Купить">

    </form>
    </p>
    <p>
        ------------------------
    </p>
    {% endfor %}
</div>
<form action="/get-modules" method="get">
    <input type="submit" value="Загрузить в xlsx">
</form>
<form action="/get-modules-json" method="get">
    <input type="submit" value="Загрузить в json">
</form>
</body>
</html>
