<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Школа вокала "Голосовое"</title>
</head>
<form action="/service" method="get">
		<input type="submit" value="Назад">
	</form>
<body bgcolor="#B0E0E6">
<div style="text-align: center">
  {% for teacher in teachers %}
    <p><b>
      {{teacher.name}}
      {{teacher.surname}}
    </b>
    </p>
    <p><em>
      Преподавательский стаж: {{teacher.teaching_exp}} года
      </em>
    </p>
    <p><em>
      Вокальный опыт: {{teacher.vocal_exp}} лет
    </em>
    </p>
    <p><em>
      Образование: {{teacher.education}}
    </em>
    </p>
    <p>
      {{teacher.description}}
    </p>
    <p>
      ------------------------
    </p>
  {% endfor %}
</div>
</body>
<form action="/get-teachers" method="get">
    <input type="submit" value="Загрузить в xlsx">
</form>
<form action="/get-teachers-json" method="get">
    <input type="submit" value="Загрузить в json">
</form>
</html>
